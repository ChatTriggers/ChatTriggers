language: java
jdk:
- oraclejdk8
- openjdk8
env:
  global:
  - secure: 
  - secure: 
before_install:
- "chmod +x gradlew"
- . $HOME/.nvm/nvm.sh
- nvm install stable
- nvm use stable
- "cd .utility && npm install"
install: "./gradlew setupCIWorkspace -S"
script:
- "./gradlew build -S"
- "./gradlew userdocs -q"
after_success:
- "npm run deploy-docs"
- "npm run deploy-jars"